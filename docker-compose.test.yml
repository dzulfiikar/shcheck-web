version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=shcheck_test
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d shcheck_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"  # Expose for local test runs

  redis-test:
    image: redis:7-alpine
    tmpfs:
      - /data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "6380:6379"  # Expose for local test runs

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-test:5432/shcheck_test
      - REDIS_URL=redis://redis-test:6379
      - PORT=3001
      - NODE_ENV=test
      - SHCHECK_SCRIPT_PATH=/app/shcheck/shcheck.py
    # Enable access to host network services for testing
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: bun dev
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./shcheck:/app/shcheck:ro
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3001:3001"

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://backend-test:3001
      - NODE_ENV=test
    command: bun dev --host 0.0.0.0
    depends_on:
      backend-test:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3000:3000"

  e2e:
    build:
      context: ./e2e
      dockerfile: Dockerfile
    volumes:
      - ./e2e:/app
      - /app/node_modules
      - ./e2e/playwright-report:/app/playwright-report
      - ./e2e/test-results:/app/test-results
    environment:
      - FRONTEND_URL=http://frontend-test:3000
      - API_URL=http://backend-test:3001
      - CI=true
      - PLAYWRIGHT_BROWSERS_PATH=/usr/bin/chromium
      - PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1
    depends_on:
      frontend-test:
        condition: service_healthy
      backend-test:
        condition: service_healthy
    command: bun test
    # Keep container running for debugging if needed
    # command: tail -f /dev/null
